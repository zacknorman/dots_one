<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Reminder</title>
    <link href="main.css" rel="stylesheet">
    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/css/bootstrap-switch.min.css" rel="stylesheet">
    <script src="libs/js/jquery-2.1.0.min.js"></script>
    <script src="libs/js/bootstrap.min.js"></script>
    <script src="libs/js/bootstrap-switch.min.js"></script>
    <script src="reminder.js"></script>
</head>
<body>
    <h1>Reminders <span style="margin-left: 10px;"><input type="checkbox" id="active" name="active" checked data-size="mini"></span></h1>
    <div class="form-group">
        <label for="time">
            I want to be notified every
            <input type="text" class="form-control" id="time">
            minutes.
        </label>
        <div id="footer">
            <span id="info">Dummy</span>
        </div>
    </div>
</body>
</html>
